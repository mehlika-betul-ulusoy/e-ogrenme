<!-- Login Modal Overlay -->
<div class="modal-overlay" (click)="onBackToHome()">
  <div class="login-container" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="login-header">
      <button class="close-btn" (click)="onBackToHome()" type="button">
        <span>&times;</span>
      </button>
      <div class="logo">
        <h2>EduPlatform</h2>
      </div>
      <h1>Hoş Geldiniz</h1>
      <p>Hesabınıza giriş yapın</p>
    </div>

    <!-- Test Users Panel -->
    <div class="test-users-panel">
      <h3>Test Kullanıcıları</h3>
      <div class="test-users-grid">
        <button type="button" class="test-user-btn super-admin" (click)="loginAsTestUser('admin@edu.com')">
          🚀 Super Admin
        </button>
        <button type="button" class="test-user-btn manager" (click)="loginAsTestUser('manager@edu.com')">
          👔 Eğitim Yöneticisi
        </button>
        <button type="button" class="test-user-btn instructor" (click)="loginAsTestUser('instructor@edu.com')">
          👨‍🏫 Eğitmen
        </button>
        <button type="button" class="test-user-btn student" (click)="loginAsTestUser('student@edu.com')">
          🎓 Öğrenci
        </button>
        <button type="button" class="test-user-btn observer" (click)="loginAsTestUser('observer@edu.com')">
          👁️ Gözlemci
        </button>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Adresi</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="email@example.com"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
        />
        <div *ngIf="getFieldError('email')" class="field-error">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
        />
        <div *ngIf="getFieldError('password')" class="field-error">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Beni Hatırla
        </label>
        <button 
          type="button" 
          class="forgot-password-link"
          (click)="onForgotPassword()">
          Şifremi Unuttum
        </button>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
      </button>

      <!-- Social Login Options -->
      <div class="social-divider">
        <span>veya</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="social-btn google">
          <div class="google-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </div>
          Google ile Giriş
        </button>
        <button type="button" class="social-btn microsoft">
          <div class="microsoft-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="#f25022" d="M1 1h10v10H1z"/>
              <path fill="#00a4ef" d="M13 1h10v10H13z"/>
              <path fill="#7fba00" d="M1 13h10v10H1z"/>
              <path fill="#ffb900" d="M13 13h10v10H13z"/>
            </svg>
          </div>
          Microsoft ile Giriş
        </button>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>
          Hesabınız yok mu? 
          <button 
            type="button" 
            class="link-button"
            (click)="onGoToRegister()">
            Kayıt Olun
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
